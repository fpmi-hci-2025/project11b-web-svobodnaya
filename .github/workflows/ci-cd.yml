name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test

  build-and-test:
    name: Build Docker & Integration Tests
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t vue-demo:${{ github.sha }} .
      
      - name: Run container
        run: |
          docker run -d -p 8080:80 --name test-container vue-demo:${{ github.sha }}
          sleep 5
      
      - name: Integration test - Check index.html
        run: |
            response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/)
            if [ $response -eq 200 ]; then
            echo "✓ Page accessible (HTTP 200)"
            else
            echo "✗ Page returned status code: $response"
            exit 1
            fi
            
            content=$(curl -s http://localhost:8080/)
            if echo "$content" | grep -q '<div id="app">'; then
            echo "✓ Vue app container found"
            else
            echo "✗ Vue app container not found"
            exit 1
            fi
            
            if echo "$content" | grep -q '/src/main.js'; then
            echo "✓ Vue entry point script found"
            else
            echo "✗ Vue entry point not found"
            exit 1
            fi
      
      - name: Stop container
        if: always()
        run: docker stop test-container && docker rm test-container
